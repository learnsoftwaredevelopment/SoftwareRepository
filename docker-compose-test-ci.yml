version: "3.8"

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - db-data:/data/db
      
  app:
    depends_on:
      - mongo
    build: .
    ports:
      - 8080:8080
    command: "npm test"

volumes:
  db-data:
